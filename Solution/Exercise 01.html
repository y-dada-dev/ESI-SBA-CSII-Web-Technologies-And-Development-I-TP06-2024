<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>











  
<form id="msform">



  <ul id="progressbar">
    <li class="active"></li>
    <li></li>
    <li></li>
  </ul>




  <fieldset>
    <h2 class="fs-title">Cree votre compte</h2>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>



  <fieldset>
    <h2 class="fs-title">etape deux</h2>
    <input type="text" name="Information1" placeholder="Information1" />
    <input type="text" name="Information2" placeholder="Information2" />
    <input type="text" name="Information3" placeholder="Information3" />
    <input type="button" name="previous" class="previous action-button" value="Précidant" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>



  <fieldset>
    <h2 class="fs-title">Etape trois</h2>
    <input type="text" name="Information1" placeholder="Information1" />
    <input type="text" name="Information2" placeholder="Information2" />
    <input type="text" name="Information3" placeholder="Information3" />
    <input type="button" name="previous" class="previous action-button" value="Précidant" />
    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button" target="_top">Soumettre</a>
  </fieldset>




</form>












  <script src='./jquery.min.js'></script>
<script src='./jquery.easing.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
